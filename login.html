<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ICT Assessment</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .bg-grid-pattern { background-image: radial-gradient(circle at 2px 2px, rgba(0,101,212,0.05) 1px, transparent 0); background-size: 40px 40px; }
    .card { transition: all 0.15s ease; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Main content -->
  <section class="relative min-h-screen flex items-center justify-center py-12">
    <div class="absolute inset-0 bg-grid-pattern opacity-40"></div>
    <div class="max-w-md w-full mx-4 relative z-10">
      
      <!-- Login card -->
      <div class="card bg-white rounded-2xl border border-slate-200 shadow-xl p-8">
        <div class="text-center mb-8">
          <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
            <span class="material-icons text-blue-600 text-2xl">lock</span>
          </div>
          <h2 class="text-2xl font-bold text-slate-900">Access Dashboard</h2>
          <p class="text-slate-600 mt-2">Enter your credentials to continue</p>
        </div>

        <!-- Login form -->
        <form id="loginForm">
          <div class="mb-5">
            <label class="block text-sm font-bold text-slate-800 mb-1.5">Username</label>
            <input type="text" id="username" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition bg-white text-slate-900">
          </div>

          <div class="mb-6">
            <label class="block text-sm font-bold text-slate-800 mb-1.5">Password</label>
            <input type="password" id="password" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition bg-white text-slate-900">
          </div>

          <div class="mb-4">
            <label class="block text-sm font-bold text-slate-800 mb-1.5">Dashboard Type</label>
            <select id="dashboardType" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition bg-white text-slate-900">
              <option value="">Select Dashboard</option>
              <option value="admin">Admin Dashboard</option>
              <option value="review">Review Dashboard</option>
            </select>
          </div>

          <button type="submit" class="w-full px-4 py-3 bg-primary text-white font-medium rounded-xl hover:bg-blue-700 transition">Login</button>
        </form>

        <div id="errorMessage" class="mt-4 text-center text-red-500 text-sm hidden"></div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const dashboardType = document.getElementById('dashboardType').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide any previous error message
      errorMessage.classList.add('hidden');
      
      try {
        // Determine the API endpoint based on dashboard type
        const endpoint = dashboardType === 'admin' ? '/api/admin/login' : '/api/review/login';
        
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store auth token and role in localStorage
          localStorage.setItem('authToken', btoa(username + ':' + password)); // Simple encoding, not secure for production
          localStorage.setItem('userRole', dashboardType);
          
          // Redirect to appropriate dashboard
          if (dashboardType === 'admin') {
            window.location.href = '/admin-dashboard.html';
          } else {
            window.location.href = '/review-dashboard.html';
          }
        } else {
          errorMessage.textContent = data.message || 'Login failed';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'An error occurred during login';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
